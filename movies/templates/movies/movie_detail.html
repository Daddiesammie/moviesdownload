{% extends 'movies/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap">
        <div class="w-full lg:w-2/3">
            <img src="{{ content.thumbnail_url }}" alt="{{ content.title }}" 
                 class="w-full h-96 object-cover rounded-lg">
            <h1 class="text-3xl font-bold mt-4">{{ content.title }}</h1>
            <div class="mt-4">
                {% for genre in content.genres.all %}
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
                    {{ genre.name }}
                </span>
                {% endfor %}
            </div>
            <p class="mt-4">{{ content.description }}</p>
            
            <!-- Add both streaming and download buttons -->
            <div class="mt-6 space-x-4">
                <a href="{{ content.movie.video_url }}" 
                   class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg">
                    Watch Movie
                </a>
                <a href="{{ content.movie.download_url }}" 
                   class="inline-block bg-green-500 text-white px-6 py-2 rounded-lg">
                    Download Movie
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'movies/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap">
        <div class="w-full lg:w-2/3">
            <img src="{{ content.thumbnail_url }}" alt="{{ content.title }}" 
                 class="w-full h-96 object-cover rounded-lg">
            <h1 class="text-3xl font-bold mt-4">{{ content.title }}</h1>
            <div class="mt-4">
                {% for genre in content.genres.all %}
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
                    {{ genre.name }}
                </span>
                {% endfor %}
            </div>
            <p class="mt-4">{{ content.description }}</p>
            
            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4">Seasons</h2>
                {% for season in seasons %}
                <div class="mb-4">
                    <h3 class="text-xl font-semibold">
                        <a href="{% url 'movies:season_detail' content.slug season.season_number %}">
                            Season {{ season.season_number }} - {{ season.title }}
                        </a>
                    </h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

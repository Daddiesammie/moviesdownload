{% extends 'movies/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Video Player -->
        <div class="relative pb-[56.25%] h-0 overflow-hidden rounded-lg shadow-lg">
            <iframe 
                class="absolute top-0 left-0 w-full h-full"
                src="https://www.youtube.com/embed/{{ content.youtube_trailer_id }}?autoplay=0&rel=0"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Content Info -->
        <div class="mt-6 bg-white dark:bg-gray-900 rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">{{ content.title }} - Official Trailer</h1>
            <p class="mt-2 text-gray-600 dark:text-gray-300">{{ content.description }}</p>
            
            <div class="mt-4">
                <a href="{% url 'movies:content_detail' content.slug %}" 
                   class="inline-block bg-primary-light dark:bg-primary-dark text-white dark:text-black px-6 py-2 rounded-lg hover:opacity-90 transition duration-300">
                    View Details
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
